specVersion: 0.0.4
description: Gravatar for Ethereum
repository: https://github.com/maxli6688/subtest
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: SpaceManager
    network: goerli
    source:
      address: "0x181738942D40f21D5e2643fE06d482b692623BDF"
      abi: SpaceManager
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - SpaceManager
      abis:
        - name: SpaceManager
          file: ./abis/SpaceManager.json
      eventHandlers:
        - event: NewSpaceRegistered(indexed uint256,indexed address,string)
          handler: handleNewSpaceRegistered
      file: ./src/mapping.ts

  # ---------------------------------------------------------
  # SPACE -------------------------------------------------
  # ---------------------------------------------------------
  - kind: ethereum/contract
    name: Space
    network: goerli
    source:
      address: "0xfd272bac4b5399129Efa679C27B47abe0755354b"
      abi: Space
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Space
      abis:
        - name: Space
          file: ./abis/Space.json
      eventHandlers:
        - event: NewGravatar(uint256,address,string,string)
          handler: handleNewGravatar
        - event: UpdatedGravatar(uint256,address,string,string)
          handler: handleUpdatedGravatar
      file: ./src/mapping.ts
